<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover The World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@500;700&family=Caveat&family=Heebo:wght@900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E5EEFF;
            width: 100vw;
            height: 100vh;
        }

        .container {
            width: 50vw;
            height: 50vh;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-template-areas:
                "box box beach cow"
                "box box farm island"
                "isolation monkey view oldman"
                "sea sunset form form"
                "temple train form form"
                "trees Ladies form form";
            gap: 10px;
        }

        .container .box {
            grid-area: box;
        }

        img .beach {
            grid-area: beach;
        }

        img .cow {
            grid-area: cow;
        }

        img .farm {
            grid-area: farm;
        }

        img .island {
            grid-area: island;
        }

        img .isolation {
            grid-area: isolation;
        }

        img .monkey {
            grid-area: monkey;
        }

        img .view {
            grid-area: view;
        }

        img .oldman {
            grid-area: oldman;
        }

        img .sea {
            grid-area: sea;
        }

        img .sunset {
            grid-area: sunset;
        }

        img .temple {
            grid-area: temple;
        }

        img .train {
            grid-area: train;
        }

        img .trees {
            grid-area: trees;
        }

        img .Ladies {
            grid-area: Ladies;
        }

        .container form {
            grid-area: form;
        }

        .box {
            background-color: #020253;
            opacity: 1;
            z-index: 999;
            text-align: center;
            display: grid;
            place-content: center;
        }

        .box h1 {
            font: normal normal bold 30px/50px Assistant;
            color: #0EE1DA;
        }

        .box p {
            font: normal normal normal 10px/15px Assistant;
            color: #F9F9F9;
        }

        .container form {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: left;
            padding: 20px;
            background-color: #8E097C;
        }

        form h3 {
            font: normal normal bold 35px/46px Assistant;
            color: #fff;
            text-align: center;
        }

        form p {
            font: normal normal bold 20px/26px Assistant;
            color: #fff;
            text-align: center;
        }

        form input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            color: #3A3A3A;
            height: 6vh;
            width: 28.5vw;
        }

        form input[ id="message"] {
            height: 100px;
        }

        form input[type="submit"] {
            width: 166px;
            height: 50px;
            background-color: #1fc0e1;
            border-radius: 25px;
        }

        form label {
            font-size: normal normal bold 16px/24px Heebo;
            color: #0EE1DA;
            text-align: left;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box">
            <h1>Discover the world</h1>
            <p>
                Embrace the world with boundless enthusiasm! Every corner of our planet holds a unique wonder waiting to
                be uncovered.
            </p>
        </div>
        <img src="./project3 images/beach.png" alt="beach" class="beach">
        <img src="./project3 images/cow.png" alt="cow" class="cow">
        <img src="./project3 images/farm.png" alt="farm" class="farm">
        <img src="./project3 images/island.png" alt="island" class="island">
        <img src="./project3 images/isolation.png" alt="isolation" class="isolation">
        <img src="./project3 images/monkey.png" alt="monkey" class="monkey">
        <img src="./project3 images/mountainview.png" alt="view" class="view">
        <img src="./project3 images/oldIndian.png" alt="oldman" class="oldman">
        <img src="./project3 images/sea.png" alt="sea" class="sea">
        <img src="./project3 images/sunset.png" alt="sunset" class="sunset">
        <img src="./project3 images/temple.png" alt="temple" class="temple">
        <img src="./project3 images/train.png" alt="train" class="train">
        <img src="./project3 images/trees.png" alt="trees" class="trees">
        <img src="./project3 images/twoLadies.png" alt="Ladies" class="Ladies">

        <form action="">
            <h3>Tell Us About Your Adventure</h3>
            <p>We appreciate your feedback!</p>
            <label for="Full_Name"> Full Name</label>
            <input type="text" id="Full_Name" required><br>
            <label for="E-mail">E-mail</label>
            <input type="text" id="E-mail" required><br>
            <label for="Phone_Number">Phone Number</label>
            <input type="text" id="Phone_Number" required><br>
            <label for="Message">Experience</label>
            <input type="text" id="Experience" required><br>
            <input type="submit" value="send">
        </form>

    </div>

</body>

</html>
