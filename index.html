<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <script src="myAccountscript.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-primary text-center">MY<i class="fa-solid fa-chart-pie text-secondary"></i>ACCOUNT</h1>
        <div class="alert alert-secondary text-center" role="alert" id="balance">Balance:</div>
        <div class="row">
            <div class="col-md-4">
                <select 
                class="form-select m-2" 
                aria-label="defailt select example" 
                id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
        <div class="form-floating my-3">
            <input type="text"
            class="form-control" 
            id="description" 
            placeholder="Description">
            <label for="description">Description</label>
        </div>
        <div class="form-floating">
            <input type="number" 
            class="form-control" 
            id="amount" 
            placeholder="Amount here">
            <label for="amount">Amount</label>
        </div>
            <button type="button" class="btn btn-primary mt-3 w-100" onclick="addActionToManager ()">Add</button>
        </div>
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-md-5">Description</th>
                        <th class="col-md-5">Ammount</th>
                        <th class="col-md-1"></th>
                        <th class="col-md-1"></th>
                    </tr>
                </thead>
        <!-- <th><i class="fa-regular fa-pen-to-square"></i></th>
        <th><i class="fa-solid fa-trash"></i></th> -->
                <tbody id="actions"></tbody>
        </table>    
        </div>
    </div>
</div>
</body>
</html>
